<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>App</title>
  </head>
  <body>
  <h1 align="center">"Forest cover type prediction"</h1>
  <div class="container text-center" style="width: 100%;">
    <form action="/predict" method="POST">
      <input type="text" name="Wilderness_Area4" placeholder="Wilderness_Area4" maxlength="50"><br>
       <input type="text" name="Horizontal_Distance_To_Roadways" placeholder="Horizontal_Distance_To_Roadways" maxlength=200 width="400"><br>

      <input type="text" name="Elevation" placeholder="Elevation"><br>
      <input type="text" name="Wilderness_Area1" placeholder="Wilderness_Area1"><br>
      <input type="text" name="Soil_Type3" placeholder="Soil_Type3"><br>
      <input type="text" name="Horizontal_Distance_To_Fire_Points" placeholder="Horizontal_Distance_To_Fire_Points"><br>
      <input type="text" name="Soil_Type10" placeholder="Soil_Type10"><br>
      <button class="btn btn-success">Predict</button>
    </form>
    <div>
      {% if prediction %}
      <h2 class="test-warning">"your predicted value":{{prediction}}</h2>
      {% endif %}
    </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
